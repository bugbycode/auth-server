     <body class="login">
	
	<!-- Wrapper -->
	<div id="login">
	
		<!-- Box -->
		<div class="form-signin">
			<h3>身份认证服务</h3>
			
			<!-- Row -->
			<div class="row-fluid row-merge">
			
				<!-- Column -->
				<div class="span7">
					<div class="inner">
						<!-- Form -->
						<form method="post" th:action="@{/login}">
							<label class="strong">账号</label>
							<input type="text" name="loginName" class="input-block-level" placeholder="请输入账号" th:value="${session.loginName}"/> 
							<!-- // Column END -->
							<div class="alert alert-primary" th:if="${param.error} and ${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
								<button type="button" class="close" data-dismiss="alert">×</button>
								<span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
							</div>
							<label class="strong">密码 <a style="display:none;" class="password" href="">forgot your password?</a></label>
							<input type="password" name="password" class="input-block-level" placeholder="请输入密码" th:value="${session.password}"/> 
							<!-- // Column END -->
							<div class="alert alert-primary" th:if="${param.error} and ${session.PASSWORD_EXCEPTION != null}">
								<button type="button" class="close" data-dismiss="alert">×</button>
								<span th:text="${session.PASSWORD_EXCEPTION.message}"></span>
							</div>
							<div style="display:none;" class="uniformjs"><label class="checkbox"><input type="checkbox" value="remember-me">Remember me</label></div>
							<label class="strong">验证码&nbsp;<img title="点击刷新" id="codeLink" th:src="@{/imgCode}"></label>
							<input type="text" name="imgCode" class="input-block-level" placeholder="请输入验证码"/> 
							<!-- // Column END -->
							<div class="alert alert-primary" th:if="${param.error} and ${session.IMGCODE_EXCEPTION != null}">
								<button type="button" class="close" data-dismiss="alert">×</button>
								<span th:text="${session.IMGCODE_EXCEPTION.message}"></span>
							</div>
							<div class="row-fluid">
								<div class="span5 center">
									<button class="btn btn-block btn-primary" type="submit">登录</button>
								</div>
								<div style="display:none;" class="span2 center">or</div>
								<div style="display:none;" class="span5 center">
									<a href="signup.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-left&amp;style=style-dark" class="btn btn-block btn-info">Sign up</a>
								</div>
							</div>
						</form>
						<!-- // Form END -->
					</div>
				</div>
				<!-- // Column END -->
				
				<!-- Column -->
				<div class="span5" >
					<div class="inner center">
						<img alt="" th:src="@{/images/logo.png}" style="padding-left: 5px;padding-top: 15px;" class="btn-icon-stacked btn-block">
						<!-- <p>&nbsp;</p>
						<a href="#" class="btn btn-icon-stacked btn-block btn-facebook glyphicons facebook"><i></i><span>Join using your</span><span class="strong">Facebook Account</span></a>
						<p>&nbsp;</p>
						<a href="#" class="btn btn-icon-stacked btn-block btn-google glyphicons google_plus"><i></i><span>Join using your</span><span class="strong">Google Account</span></a>
						<p style="display:none;">Having troubles? <a href="faq.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-left&amp;style=style-dark">Get Help</a></p>
						 -->
					</div>
				</div>
			</div>
			<!-- // Row END -->
			
			<div class="ribbon-wrapper"><div class="ribbon primary">身份验证</div></div>
		</div>
		<!-- // Box END -->
		
	</div>
